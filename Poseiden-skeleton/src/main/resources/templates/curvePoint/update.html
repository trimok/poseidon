<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Update CurvePoint</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
				th:object="${curvePoint}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
				<div class="form-group">
					<label for="curveId" class="col-sm-2 control-label">Curve Id</label>
					<div class="col-sm-10">
						<input type="number" th:field="*{curveId}" id="curveId"
							placeholder="Curve Id" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('curveId')}"
							th:errors="*{curveId}"></p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="asOfDate" class="col-sm-2 control-label">AsOf Date</label>
					<div class="col-sm-10">
						<input type="datetime-local" th:field="*{asOfDate}" id="asOfDate"
							placeholder="AsOf Date" class="col-4">
						<p class="text-danger"
							th:if="${#fields.hasErrors('asOfDate')}"
							th:errors="*{asOfDate}"></p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="term" class="col-sm-2 control-label">Term</label>
					<div class="col-sm-10">
						<input type="number" th:field="*{term}" id="term"
							placeholder="Term" class="col-4"  step=0.01>
						<p class="text-danger" th:if="${#fields.hasErrors('term')}"
							th:errors="*{term}"></p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="value" class="col-sm-2 control-label">Value</label>
					<div class="col-sm-10">
						<input type="number" th:field="*{value}" id="value"
							placeholder="Value" class="col-4"  step=0.01>
						<p class="text-danger" th:if="${#fields.hasErrors('value')}"
							th:errors="*{value}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="hidden" th:field="*{id}">
						<input type="hidden" th:field="*{creationDate}">
						<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
						<input class="btn btn-primary btn-sm" type="submit"
							value="Update CurvePoint">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
